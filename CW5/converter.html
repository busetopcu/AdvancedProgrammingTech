<body>
  <!-- HTML comment: Modify all items marked xxx -->

  <input type=number name="inch" id=inch value=0 onChange="inchtocm()">
  &emsp;
  cm
  <input type=number name="cm" id=cm value=0 onChange="cmtoinch()">
  <hr />
  <b>Sample Code</b>
  <pre id=sample></pre>
  <pre>
    function inchtocm() {
      let i = new Converter(Number(cm.value));
      i.inch=Number(inch.value);
      cm.value =i.cm ;
    }

    function cmtoinch() {
      let i = new Converter(Number(cm.value));

    }
  </pre>

  <script>
    "use strict";
    // JavaScript comment
    function increment() {
      let c = Number(out.innerText) + 1
      console.log("counter = " + c);
      out.innerText = c;
    }


    class Converter {
      constructor(inch = 0) {
        this.inch = inch;
      }

      get cm() {
        return (this.inch * 2.54).toFixed(1);
      }

      set cm(value) {
        this.inch = (value / 2.54).toFixed(1);
      }
      toString() {
        return this.inch + "inch"
      }

      static fromCm(value) {
        let t = new Converter();
        t.cm = value;
        return t;
      }

    }

    function inchtocm() {
      let i = new Converter(Number(cm.value));
      i.inch=Number(inch.value);
      cm.value =i.cm ;
    }

    function cmtoinch() {
      let i = new Converter(Number(cm.value));
      inch.value=i.inch;
      
    }

  </script>
