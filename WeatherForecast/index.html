<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>

    <div class="app-wrap">
        <header>
            <input type="text" 
            id="searchCity"
            autocomplete="off" 
            class="search-box" 
            onChange="searchLocation(value)" 
            placeholder="Search for a city..">
        </header>
        <main>
            <section class="location">
                <div id="city" class="city"></div>
                <div id="date" class="date"></div>
            </section>
            <div class="current">
                <div id="temp" class="temp"></div>
                <p><img id=icon></p>
                <span id="air" class="weather"></span>
                <div id="hi-low" class="hi-low"></div>
                <div>
                    <p id=err>You need an API key for openweathermap.org
                        <a href="https://openweathermap.org/appid" target="NewTab">here</a>
                    </p>
                </div>
                <br/>
                <div id=map class="map"></div>
            </div>
        </main>
        <script src="main.js"></script>

    </div>
</body>
